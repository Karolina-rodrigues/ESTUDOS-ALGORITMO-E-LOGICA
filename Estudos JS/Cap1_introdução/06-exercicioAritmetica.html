
<!-- Elaborar um programa que leia um número, calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.-->

<script>
    let num= Number(prompt("Me informe um número: " ));
    let antes= num - 1;
    let apos= num + 1;
    alert("O número anterior e posteiror de : "  + num + " " + "" + " " + antes + " " + "e o posterior é" + " "+ apos);

</script>



<!--Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. 
Calcule e informe o valor pago por cliente.-->

 <script>

    let valor= Number(prompt("Valor total da conta? : " ));
    let quantidade= Number(prompt("Quantas pessoas irão pagar? : "));
    let dividir= valor / quantidade;
    alert("O valor total para para cada é R$: " +  dividir);



</script>

<!--Elaborar um programa que leia duas notas de um aluno em uma disciplina. Calcule e informe a média das notas.-->

<script>

    let nota1= Number(prompt("Primeira nota: "));
    let nota2= Number(prompt("Segunda nota: "));
    let soma= nota1 + nota2;
    let media= soma / 2;
    alert("A média é: " + media);


</script>
