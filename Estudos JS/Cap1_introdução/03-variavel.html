<!--Variável é considerada como uma "caixinha" que guarda uma imformação na memória do computador, que permite que trabalhemos com elas. E que pode sofrer alteração a qualquer momento. Alguns exemplos de variáveis manipuladas em um programa: Nome, salário, preço.

Em Js, os nomes de variáveis não podem: Conter espaços, começar por números, caracteres especiais ou utilizar palavras reservadas da linguagem (Var, function, e etc.)-->

<script>
var idade= 18; // o var está sendo substituido pelo "let".

var nomeCliente= Lucas; //camelCase (Quando a segunda palavra é escrita com letra maiúscula. Melhor: legibilidade, padrão de escrita evitar espaços). 
</script>


<!--Constante, diferente da variável, não pode ter seu valor modificado no decorrer do programa. É padrão utilizar letras maiusculas para nomear constantes.-->

<script>

const MESAS= 20;

</script>

<!--OBS.: Em javaScript, não é necessário defenir o tipo de variável na sua declaração. Ela assume esse tipo no momwento da atribuição de valor à variável.-->
